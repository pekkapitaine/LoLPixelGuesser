<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>LoL Pixel Guesser</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#101820">
  <meta name="apple-mobile-web-app-title" content="LPG">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" href="assets/favicon/favicon96.png" type="image/png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <script>
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
      // Fix absolute asset paths for sub-path deployments (GitHub Pages)
      var base = document.querySelector('base') ? document.querySelector('base').getAttribute('href') : '/';
      var style = document.createElement('style');
      style.textContent = [
        '@font-face {',
        '  font-family: "DynaPuff";',
        '  src: url("' + base + 'assets/fonts/DynaPuff-VariableFont_wdth,wght.ttf") format("truetype");',
        '  font-weight: 100 900;',
        '  font-stretch: 75% 100%;',
        '  font-style: normal;',
        '}',
        'html, body { cursor: url("' + base + 'assets/cursors/cursor_blue.png"), auto; }',
        'html:active, body:active { cursor: url("' + base + 'assets/cursors/cursor_red.png"), auto; }'
      ].join('');
      document.head.appendChild(style);
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
